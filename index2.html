<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Favorite Movies</title>
    <style type="text/css">
        button,
        div,
        form,
        input {
            margin: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Movie Search</h1>

        <!-- Rendered Buttons will get Dumped Here  -->
        <div id="buttons-view"></div>

        <form id="movie-form">
            <label for="movie-input">Add a Movie, Yo!</label>
            <input type="text" id="movie-input"><br>

            <!-- Button triggers new movie to be added -->
            <input id="add-movie" type="submit" value="Add a Movie, Yo!">
        </form>

        <!-- Movies will Get Dumped Here -->
        <div id="movies-view"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
            // Initial array of movies
            var movies = ["Dog", "Cat", "Bird", "Dolphin"];

            // Function for dumping the JSON content for each button into the div
            function displayMovieInfo() {
                $("#movies-view").empty();
                var GifName = $(this).attr("data-gif");
                var querey = 'https://api.giphy.com/v1/gifs/search?api_key=SQ9r395OVHbi9IHb4KTm6bz5iWGauZ4R&q='
                + GifName + '&limit=5&offset=0&rating=G&lang=en';

                $.ajax({
                    url: querey,
                    method: "GET"
                }).then(function (response) {
                    var results = response.data;
                    console.log(response.data);

                    for (var i = 0; i < results.length; i++) {
                        var gifDiv = $("<div>");

                        var rating = results[i].rating;

                        var p = $("<p>").text("Rating: " + rating);

                        var personImage = $("<img>");
                        personImage.attr("src", results[i].images.fixed_height.url);


                        $("#movies-view").append(p);
                        $("#movies-view").append(personImage);
                    }



                });
            }
            // Function for displaying movie data
            function renderButtons() {
                // Deleting the buttons prior to adding new movies
                // (this is necessary otherwise you will have repeat buttons)
                $("#buttons-view").empty();
                // Looping through the array of movies
                for (var i = 0; i < movies.length; i++) {
                    var button = $("<button>");
                    button.addClass("button-gif");
                    button.attr("data-gif", movies[i]);
                    button.text(movies[i]);
                    $("#buttons-view").append(button);
                }
                // Adding the button to the buttons-view div


            }
            // This function handles events where one button is clicked
            $("#add-movie").on("click", function (event) {
                event.preventDefault();
                // This line grabs the input from the textbox
                var movie = $("#movie-input").val().trim();
                // Adding the movie from the textbox to our array
                movies.push(movie);
                console.log(movies);
                // Calling renderButtons which handles the processing of our movie array
                renderButtons();
            });
            // Function for displaying the movie info
            // Using $(document).on instead of $(".movie").on to add event listeners to dynamically generated elements
            $(document).on("click", ".button-gif", displayMovieInfo);
            // Calling the renderButtons function to display the initial buttons
            renderButtons();
        </script>
    </div>
</body>

</html>
